<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" id="memoForm">
    <label for="noteTxt">메모: </label>
    <input type="text" id="noteTxt">
    <button id="noteSubmitBtn">button</button>
  </form>
  <form action="" id="searchForm">
    <label for="searchTxt">검색: </label>
    <input type="text" id="searchTxt">
    <button id="searchSubmitbtn">button</button>
  </form>
  <hr>
  <table border="1" width="550">
    <thead>
      <tr>
        <th>확인</th>
        <th>할일</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
  </thead>
  <tbody id="tableBody">
    <tr>
      <td><input type="checkbox"></td>
      <td></td>
    </tr>
  </tbody>
  </table>
  <script>
    const memoForm = document.querySelector("#memoForm");
    const searchForm = document.querySelector("#searchForm");
    const noteTxt = document.querySelector("#noteTxt");
    let tableBody = document.querySelector("#tableBody");
    const todoList = []
    let conSeq = 0;

    function drawList(){
      tableBody.innerHTML = ''
    }

    memoForm.addEventListener("submit", (event) => {
      event.preventDefault();
      todoList.push({seq:conSeq, title:noteTxt.value, done:false});
      console.log(todoList);
      drawList();
    })
    searchForm.addEventListener("submit", (event) => {
      event.preventDefault();
    })
  </script>
</body>
</html>
