<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input{
      border-radius: 5px;
      color: black;
    }
    button#newBtn{
      background-color: red;
      color: white;
      border-radius: 5px;
      border: none;
      margin-top: 20px;
    }
    #thead{
      background-color: orange;
    }
    .col{
      border: none;
    }
  </style>
</head>
<body>
  <form action="">
    <!-- label클릭해도 가능 -->
    <label for="uname">이름</label>
    <input type="text" id="uname"><br>
    <label for="department">부서</label>
    <input type="text" id="department"><br>
    <label for="position">직책</label>
    <input type="text" id="position"><br>
    <label for="photo">사진</label>
    <button id="photo">파일 선택</button><br>
    <button id="newBtn">
      새 사원 추가
    </button>
    <hr>
    <button>선택 삭제</button>
    <label for="">검색: </label>
    <select name="" id="">
      <option value="">이름</option>
    </select>
    <input type="text">
  </form>
  <table border="1" width="800" height="" >
    <tr id="thead" height="50">
      <td><input type="checkbox"></td>
      <td colspan="2">번호</td><td colspan="8">사진</td>
      <td colspan="4">사원명</td>
      <td colspan="4">부서</td><td>직급</td>
      <td>수정</td><td>삭제</td>
    </tr>
    <tr height="100">
      <td rowspan="5"><input type="checkbox"></td>
      <td rowspan ="5" colspan="2">1041</td><td colspan="8"><img src="../pr/skylin1e.jpg"alt="사진"></td>
      <td colspan="4">홍길동</td><td colspan="4">개발</td><td>대리</td>
      <td rowspan="5"><button>edit</button></td>
      <td rowspan="5"><button>delete</button></td>
    </tr>
    <tr class="col">
      <td colspan="2">번호</td>
      <td colspan="12">댓글 내용</td>
      <td>작성자</td>
      <td>수정</td>
      <td>삭제</td>
    </tr>
    <tr class="col">
      <td colspan="2">1</td>
      <td colspan="12">멋진 사진입니다</td>
      <td>박문수</td>
      <td>수정</td>
      <td>삭제</td>
    </tr>
    <tr class="col">
      <td colspan="2">2</td>
      <td colspan="12">좋아요</td>
      <td>일지매</td>
      <td>수정</td>
      <td>삭제</td>
    </tr>
    <tr>
      <td colspan="17">
        댓글 <input type="text" name="" id=""> 작성자 <input type="text" name="" id=""> <input type="button" value="댓글입력">
      </td>
    </tr>
  </table>
</body>
</html>
