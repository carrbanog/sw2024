<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS Text</title>
  <style>
    table{
      background-color: aqua;
    }
    tr{
      background-color: white;
    }
    div{
      height: 95vh;
    }
    div:nth-child(1){
      background-color: red;
    }
    div:nth-child(2){
      background-color: aqua;
    }
  </style>
</head>
<body>
  <h1>홍차</h1>
  <hr>
  <table border="1" width="400" cellspacing="1">
    <tr>
      <td rowspan="3">a1</td>
      <td>a2</td>
      <td>a3</td>
      <td rowspan="3">a4</td>
    </tr>
    <tr>
      <td colspan="2">b2</td>
    </tr>
    <tr>
      <td>c2</td>
      <td>c3</td>
    </tr>
  </table>
  <hr>
  <p>
    절대경로<br>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.google.com">구글</a>
  </p>
  <hr>
  <p>
    아이디 경로<br>
    <!-- 상대경로 링크 지정 -->
    <a href="#n1">n1</a>
    <a href="#n2">n2</a>
    <a href="#n3">n3</a>
    <a href="#n4">n4</a>

  </p>
  <div>
    <div id="n1">N1</div>
    <div id="n2">N2</div>
    <div id="n3">N3</div>
    <div id="n4">N4</div>
  </div>
</body>
</html>
