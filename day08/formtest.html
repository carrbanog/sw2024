<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>나이와 요일 입력</h1>
  <form action="">
    <label for="">나이 입력:</label>
    <input type="text" id="ageTxt"><br>
    <label for="">요일 선택:</label>
    <select name="" id="daySelect">
      <option value="1">일</option>
      <option value="2">월</option>
      <option value="3">화</option>
      <option value="4">수</option>
      <option value="5">목</option>
      <option value="6">금</option>
      <option value="7">토</option>
    </select>
    <br>
    <button>button</button>
    <br>
  </form>
  <script>
    const form = document.querySelector("form");
    const ageTxt = document.querySelector("#ageTxt");
    const daySelect = document.querySelector("#daySelect");
    const div = document.createElement("div");
    const body = document.querySelector("body");

    form.addEventListener("submit", submitEvent);
    function submitEvent(event){
      event.preventDefault();
      console.log(`${ageTxt.value}, ${daySelect.value}`);
      let message = "";
      if(ageTxt.value > 18){
        message = "성인입니다."
      }else{
        message = "미성년자입니다."
      };
      let dayName = daySelect.value;
      switch(parseInt(daySelect.value)){
        case 1:
          dayName = "일요일";
          console.log("일")
          break;

        case 2:
          dayName = "월요일";
          break;

        case 3:
          dayName = "화요일";
          break;

        case 4:
          dayName = "수요일";
          break;

        case 5:
          dayName = "목요일";
          break;

        case 6:
          dayName = "금요일";
          break;

        case 7:
          dayName = "토요일";
          break;
      }
      body.appendChild(div);
      div.innerHTML = `${ageTxt.value}세는 ${message} 오늘은 ${dayName} 입니다.`
    }
  </script>
</body>
</html>
