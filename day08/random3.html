<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>숫자 맞추기</h2>
  <div class="numSection">

  </div>
  <div class="answer"></div>
  <script>
    const numSection = document.querySelector(".numSection");
    const randNum = Math.floor(Math.random() * 100) + 1;
    const answer = document.querySelector(".answer");
    let maxNum = 100;
    let minNum = 1;
    console.log(randNum);

    function draw(){
      for(i = minNum; i <= maxNum; i++){
      numSection.innerHTML += `<button id="num${i}" onclick="handleClick(${i})">${i}</button>`;
    }
    }
    draw();
    function handleClick(i){
      if(i == randNum){
        answer.innerHTML = "정답입니다.";
      }
      else if(i > randNum){
        answer.innerHTML = `${i}보다 더 작습니다.`
        maxNum = i;
        numSection.innerHTML = "";
        draw(i);
      }
      else if(i < randNum){
        answer.innerHTML = `${i}보다 더 큽니다.`;
        minNum = i;
        numSection.innerHTML = "";
        draw(i);
      }
    }
  </script>
</body>
</html>
